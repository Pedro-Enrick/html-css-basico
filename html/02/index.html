<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Títulos, parágrafos e quebra de linha</title>
</head>
<body>
    <h1>Título principal</h1>
    <h2>Subtítulo 2</h2>
    <h3>Subtítulo 3</h3>
    <h4>Subtítulo 4</h4>
    <h5>Subtítulo 5</h5>
    <h6>Subtítulo 6</h6>

    <p>Com a tag &lt;P&gt; você faz um parágrafo</p>
    <p>Você pode quebrar a linha com a tag &lt;br&gt; A frase escrita irá para a linha de baixo <br> Como essa... </p>

    <h2> Adição de símbolos: </h2> 
    <p>
        &real;
        &euro;
        &uparrow;
        &downarrow;
        &leftarrow;
        &cent;
        &target;
    
    </p>

    <h2> Adição de Emojis: </h2>

    <p>
        &#x1F47B;
        &#x1F631;
    </p>


</body>
</html>
